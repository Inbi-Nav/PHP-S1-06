<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        <form action="exercise-1-N1.php" method="POST">
            <div class="form">
                <label>Name:</label>
                <input type="text" name="user_name" required>
            </div>
            
            <div class="form">
                <label>Email:</label>
                <input type="text" name="user_email" required>
            </div>
            
            <div class="form">
                <label>User Type:</label>
                <div class="radio-group">
                    <label><input type="radio" name="user_type" value="student" required> Student</label>
                    <label><input type="radio" name="user_type" value="teacher"> Teacher</label>
                </div>
            </div>
            
            <div class="form">
                <label>Comments:</label>
                <textarea name="user_comment" rows="4"></textarea>
            </div>
            
            <input type="submit" value="Submit Form" class="submit-btn">
        </form>
    </div>
</body>
</html>
